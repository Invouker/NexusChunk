<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: head('NexusChunk Server | Štatistiky | FAQ')}"></div>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('stats')}"></div>

<div class="container mt-5">

    <h2 class="section-title text-center" style="margin-top: 20px;">Prehľad Systémových Štatistík</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="content-card stat-panel">
                <h3><i class="fa fa-tachometer"></i> Stabilita a Uptime</h3>
                <p>Server je v prevádzke nepretržite <strong>124 dní</strong>.</p>
                <div class="row">
                    <div class="col-6 text-center">
                        <div style="font-size: 3em; color: #ffbf00; font-weight: bold;">99.98%</div>
                        <small class="text-muted">Uptime (30 dní)</small>
                    </div>
                    <div class="col-6 text-center">
                        <div style="font-size: 3em; color: #5c7aff; font-weight: bold;">6ms</div>
                        <small class="text-muted">Priemerná latencia (PING)</small>
                    </div>
                </div>
                <div class="progress mt-3" style="height: 15px;"><div class="progress-bar progress-bar-custom" role="progressbar" style="width: 99.98%" aria-valuenow="99.98" aria-valuemin="0" aria-valuemax="100">Stabilné</div></div>
            </div>
        </div>
    </div>
</div>

</div> <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
