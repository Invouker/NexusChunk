##### Live Reload / Debugging
#############

# Skontrolujte aj ďalšie cache (ak používate)
spring.web.resources.cache.period=0
# Odstráňte akékoľvek konfliktné nastavenia a použite túto konfiguráciu:
# Kontrola každú 1 sekundu (1000 ms)
spring.devtools.restart.poll-interval=100ms
# Po detekovaní zmeny počká 400 ms, kým sa rozhodne pre reštart/reload
spring.devtools.restart.quiet-period=50ms

# Oneskorenie reštartu: Ako dlho má čakať po detekcii zmeny, než spustí reštart/refresh.
# Aj keď už nerobíme reštart, táto hodnota ovplyvňuje LiveReload trigger.
# Predvolené je 200ms. Nastavíme na 5ms.
spring.devtools.restart.delay=5ms

spring.devtools.livereload.enabled=true
