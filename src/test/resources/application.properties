## =======================================================================
##            KONFIGURÁCIA PRE UNIT A INTEGRAČNÉ TESTY
## =======================================================================

# 1. Nastavenia H2 (In-memory databáza)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 2. JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=create-drop

# 3. MOCK HODNOTY PRE CHÝBAJÚCE ENVIRONMENT VARIABLES (Všetky ${...})

# DB PLACEHOLDERS
SPRING_DB_HOST=jdbc:h2:mem:testdb
SPRING_DB_USERNAME=testuser
SPRING_DB_PASSWORD=testpass

# EMAIL PLACEHOLDERS
SPRING_MAIL_USERNAME=test@example.com
SPRING_MAIL_APP_PASSWORD=dummy_app_password

# GOOGLE/RECAPTCHA PLACEHOLDERS
SPRING_GOOGLE_OAUTH_SECRET=dummy_oauth_secret
SPRING_RECAPTCHA_SECRET_KEY=dummy_recaptcha_secret

# GITHUB TOKEN
github.api.token=
