## =======================================================================
##            KONFIGURÁCIA PRE UNIT A INTEGRAČNÉ TESTY
##            Automaticky nahrádza hlavné application.properties
## =======================================================================

# 1. NASTAVENIA H2 (In-memory databáza)
# Tieto nastavenia obchádzajú externú MariaDB a používajú rýchlu in-memory H2.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 2. NASTAVENIA JPA / HIBERNATE
# 'create-drop' je nutné, aby Hibernate automaticky vytvoril schému pre Entity
# a zabránil chybe 'SchemaManagementException'.
spring.jpa.hibernate.ddl-auto=create-drop

# 3. MOCK HODNOTY PRE CHÝBAJÚCE ENVIRONMENT VARIABLES
# Tieto premenné sú definované vo vašej hlavnej konfigurácii ako ${...}
# a musia byť definované, aby Spring nehodil chybu PlaceholderResolutionException.

# DB PLACEHOLDERS (musia byť definované, hoci používame H2 URL vyššie)
SPRING_DB_HOST=jdbc:h2:mem:testdb
SPRING_DB_USERNAME=testuser
SPRING_DB_PASSWORD=testpass

# EMAIL PLACEHOLDERS
SPRING_MAIL_USERNAME=test@example.com
SPRING_MAIL_APP_PASSWORD=dummy_app_password

# GOOGLE/RECAPTCHA PLACEHOLDERS
SPRING_GOOGLE_OAUTH_SECRET=dummy_oauth_secret
SPRING_RECAPTCHA_SECRET_KEY=dummy_recaptcha_secret

# GITHUB TOKEN (aj keď je prázdny v hlavnom súbore, musí byť definovaný)
github.api.token=