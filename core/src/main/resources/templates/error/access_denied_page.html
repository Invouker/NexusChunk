<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: head('NexusChunk Server | Prístup Zamietnutý (403)', false)}"></div>
    <style>
        /* Voliteľné: Trocha vlastného CSS pre centrovanie a vertikálne zarovnanie */
        .error-container {
            display: flex;
            align-items: center; /* Vertikálne centrovanie */
            justify-content: center; /* Horizontálne centrovanie */
            text-align: center;
        }
        .error-code {
            font-size: 7rem;
            font-weight: 700;
            color: #dc3545; /* Bootstrap farba pre 'danger' */
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar('domov')}"></div>

<div class="container error-container">
    <div class="row">
        <div class="col-12">
            <h1 class="error-code">403</h1>
            <h2 class="text-danger mb-4">PRÍSTUP ZAMIETNUTÝ</h2>
            <p class="lead">
                Ospravedlňujeme sa, ale nemáte potrebné oprávnenie na zobrazenie tejto stránky.
            </p>
            <p class="text-muted mb-5">
                Ak si myslíte, že ide o chybu, kontaktujte administrátora.
            </p>

            <a th:href="@{/}" class="btn btn-primary btn-lg me-3">
                <i class="fa fa-home me-2"></i> Späť na Domov
            </a>

            <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                <i class="fa fa-question-circle me-2"></i> Kontakt
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
